<div id="captcha-modal" class="dialog-contents" ng-controller="RecaptchaCtrl">
  <h5>Recaptcha Verification</h5>
  <div
    vc-recaptcha
    theme="'light'"
    key="model.key"
    on-create="setWidgetId(widgetId)"
    on-success="setResponse(response)">
  </div>
  <div class="row">
    <div class="medium-9 small-centered columns text-center">
      <input type="submit" ng-click="submit(user)" value="Submit" />
    </div>
  </div>
</div>
